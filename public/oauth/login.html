<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Vincall manage system" />
  <title>Vin Call</title>
</head>

<body>
  <div>Logining....</div>
  <script src="./util.js"></script>
  <script>
    fetch("https://apivincall.comm100dev.io/api/sso/comm100connectinfo")
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        var client_id = data.clientId,
          search = getSearch(),
          redirect_url = encodeURIComponent(
            `https://apivincall.comm100dev.io/api/sso/callback?domain=${search.domain}&siteId=${search.siteId}`
          ),
          url = `${
            search.domain
            }/oauth/authorize?response_type=code&client_id=${client_id}&siteId=${
            search.siteId
            }&scope=${encodeURIComponent(
              "openid offline_access"
            )}&redirect_uri=${redirect_url}`;
        location.href = url;
      });
  </script>
</body>

</html>
